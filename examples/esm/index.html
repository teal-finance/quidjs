<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESM example</title>
  </head>

  <body>
    <script type="module">
      import { useQuidRequests } from "https://unpkg.com/quidjs@0.7.0/dist/quid.esm.js";

      const quid = useQuidRequests({
        namespace: "testns", // the namespace to use
        quidUri: "http://localhost:8090", // quid server url
        serverUri: "http://localhost:5714", // url of your backend
        verbose: true,
      });
      // login a user
      await quid.login("testuser", "testuserpwd");
      // then request the server
      const resp = await quid.get("/");
      console.log("Backend response:", resp)
    </script>
  </body>

</html>
